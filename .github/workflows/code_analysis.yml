name: Code Quality Analysis

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
    
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install autopep8 flake8 mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Format with autopep8
      run: |
        autopep8 --max-line-length 180 --in-place --recursive .
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --max-line-length=180 --extend-ignore=E203,W503 --statistics
    
    - name: Type check with mypy
      run: |
        mypy . --disallow-untyped-defs --ignore-missing-imports